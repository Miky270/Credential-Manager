<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <div class="card">
        <h4 class="title">Register</h4>
        <form id="registerForm">
            <div class="field">
                <input autocomplete="off" id="regemail" placeholder="Email" class="input-field" name="regemail" type="email">
            </div>
            <div class="field">
                <input autocomplete="off" id="regpass" placeholder="Password" class="input-field" name="regpass" type="password">
            </div>
            <button class="btn" type="submit">Register</button>
            <a href="index.html" class="btn-link">Back to Login</a>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
