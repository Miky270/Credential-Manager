<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="card">
        <h4 class="title">Log In!</h4>
        <form id="loginForm">
            <div class="field">
                <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
            </div>
            <div class="field">
                <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
            </div>
            <button class="btn" type="submit">Login</button>
            <a href="forgot.html" class="btn-link">Forgot your password?</a>
            <a href="register.html" class="btn-link">Register</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
